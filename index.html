<p>CodeBrawl was a weekly programming contest website focussed on the Ruby programming language.</p>

<p>It ran <a href="/contests">14 contests</a> in which 111 brave participants wrote 149 <a href="https://gist.github.com/peterc/1075747">smart</a>, <a href="https://gist.github.com/nashby/03ca8b73c9934d4ba825">useful</a>, and <a href="https://gist.github.com/mattsears/16127290cfebeef0a5d2">sometimes crazy</a> open source solutions to immortalize themselves in the <a href="/users">Hall of Fame</a>.</p>
